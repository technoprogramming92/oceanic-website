    <script>
      function alertMsg(event) {
        // Get the input fields
        const name = document
          .querySelector("#contact_form_username")
          .value.trim();
        const email = document
          .querySelector("#contact_form_email")
          .value.trim();
        const subject = document
          .querySelector("#contact_form_subj")
          .value.trim();
        const message = document
          .querySelector("#contact_form_message")
          .value.trim();

        // Check if all fields are filled
        if (name && email && subject && message) {
          // If all fields are not null, show the alert
          const con = document.querySelector(".formAlert");
          con.innerHTML = `<div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <strong>Success!</strong> Your message has been sent.
                  </div>`;
          // Allow the form to be submitted
          return true;
        } else {
          // If any field is null, prevent form submission and give user feedback
          alert("Please fill in all fields before submitting.");
          event.preventDefault();
          return false;
        }
      }
    </script>
